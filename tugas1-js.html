    <script>


        //luas persegi panjang
        document.write("Rumus Luas Persegi Panjang" + "<br>");
        let panjang = 5;
        let lebar = 8;
        let persegiPanjang = panjang*lebar;

        document.write(
            "Panjang = " + panjang + "<br>" +
            "Lebar = " + lebar + "<br>" +
            "Luas Persegi Panjang = Panjang x Lebar = " + panjang + " x " + lebar + " = " + persegiPanjang + "<br><br>"
        );

        //luas bujur sangkar
        document.write("Rumus Luas Bujur Sangkar" + "<br>");
        let sisi = 5;
        let bujurSangkar = sisi*sisi;

        document.write(
            "Sisi = " + sisi + "<br>" +
            "Luas Bujur Sangkar = Sisi x Sisi = " + sisi + " x " + sisi + " = " + bujurSangkar + "<br><br>"
        );

        //luas segitiga
        document.write("Rumus Luas Segitiga" + "<br>");
        let alas = 5;
        let tinggi = 8;
        let segitiga = alas*tinggi/2;

        document.write(
            "Alas = " + alas + "<br>" +
            "Tinggi = " + tinggi + "<br>" +
            "Luas Segitiga = Alas x Tinggi / 2 = " + alas + " x " + tinggi + "/2 = " + segitiga + "<br><br>"
        );
    </script>
